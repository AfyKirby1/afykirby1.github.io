<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Runes of Tir na nÓg</title>
    <link rel="icon" type="image/x-icon" href="../favicon.ico">
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        *{margin:0;padding:0;box-sizing:border-box}
        body{height:100vh;display:flex;align-items:center;justify-content:center;background:linear-gradient(135deg,#0a0a1a 0%,#1a1a2e 50%,#0a0a1a 100%);color:#d4af37;font-family:'Cinzel',serif;overflow:hidden}
        .container{position:relative;text-align:center;background:rgba(26,26,46,0.85);border:2px solid #d4af37;border-radius:16px;padding:40px 60px;box-shadow:0 0 30px rgba(212,175,55,0.35),inset 0 0 30px rgba(212,175,55,0.08)}
        
        .title{font-size:3rem;font-weight:900;letter-spacing:3px;text-transform:uppercase;margin-bottom:12px;background:linear-gradient(45deg,#8b5a2b,#d4af37,#ffd700,#ffed4e,#d4af37);-webkit-background-clip:text;background-clip:text;-webkit-text-fill-color:transparent;text-shadow:2px 2px 0px rgba(139,90,43,0.8),-2px -2px 0px rgba(139,90,43,0.8),0 0 12px #ff8c42}
        .tagline{color:#d4d4f4;font-size:1rem;opacity:.95;margin-bottom:28px}
        .play{display:inline-block;padding:14px 42px;background:linear-gradient(145deg,#2d5a2d,#1a3a1a);border:2px solid #4ade80;color:#4ade80;border-radius:10px;text-decoration:none;font-weight:800;letter-spacing:2px;text-transform:uppercase;transition:all .25s ease}
        .play:hover{transform:translateY(-2px);border-color:#6ee7b7;color:#6ee7b7;box-shadow:0 10px 22px rgba(110,231,183,.25)}
        .links{margin-top:18px;font-size:.9rem}
        .links a{color:#8b7355;text-decoration:none;margin:0 10px}
        .links a:hover{color:#d4af37}
        .footer{position:fixed;bottom:14px;width:100%;text-align:center;color:#8b7355;font-size:.8rem}
        
        /* Username Modal */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }
        
        .modal-content {
            background: rgba(26, 26, 46, 0.95);
            border: 2px solid #d4af37;
            border-radius: 16px;
            padding: 40px;
            text-align: center;
            box-shadow: 0 0 30px rgba(212, 175, 55, 0.5);
            max-width: 400px;
            width: 90%;
        }
        
        .modal-title {
            font-size: 1.5rem;
            font-weight: bold;
            color: #d4af37;
            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        
        .modal-description {
            color: #d4d4f4;
            font-size: 0.9rem;
            margin-bottom: 25px;
            line-height: 1.4;
        }
        
        .username-input-group {
            margin-bottom: 25px;
        }
        
        .username-input {
            width: 100%;
            padding: 12px 16px;
            background: linear-gradient(145deg, #2a2a3e, #1a1a2e);
            border: 2px solid #d4af37;
            border-radius: 8px;
            color: #d4af37;
            font-family: 'Cinzel', serif;
            font-size: 1rem;
            margin-bottom: 15px;
            transition: all 0.3s ease;
        }
        
        .username-input:focus {
            outline: none;
            border-color: #ffd700;
            color: #ffd700;
            box-shadow: 0 0 15px rgba(255, 215, 0, 0.3);
        }
        
        .username-input::placeholder {
            color: rgba(212, 175, 55, 0.6);
        }
        
        .modal-buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
        }
        
        .modal-btn {
            padding: 12px 24px;
            border: 2px solid;
            border-radius: 8px;
            font-family: 'Cinzel', serif;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }
        
        .modal-btn-primary {
            background: linear-gradient(145deg, #2d5a2d, #1a3a1a);
            border-color: #4ade80;
            color: #4ade80;
        }
        
        .modal-btn-primary:hover {
            background: linear-gradient(145deg, #3d6a3d, #2a4a2a);
            border-color: #6ee7b7;
            color: #6ee7b7;
            transform: translateY(-2px);
        }
        
        .modal-btn-secondary {
            background: linear-gradient(145deg, #5a2d2d, #3a1a1a);
            border-color: #ef4444;
            color: #ef4444;
        }
        
        .modal-btn-secondary:hover {
            background: linear-gradient(145deg, #6a3d3d, #4a2a2a);
            border-color: #f87171;
            color: #f87171;
            transform: translateY(-2px);
        }
        
        .error-message {
            color: #ef4444;
            font-size: 0.8rem;
            margin-top: 10px;
            min-height: 20px;
        }
        
        .success-message {
            color: #4ade80;
            font-size: 0.8rem;
            margin-top: 10px;
            min-height: 20px;
        }
    </style>
    <meta name="description" content="Runes of Tir na nÓg — a feature-rich top‑down RPG prototype with pixel art, smooth camera, and 60 FPS game loop.">
    <meta property="og:title" content="Runes of Tir na nÓg">
    <meta property="og:description" content="Vanilla JS RPG prototype • Pixel-perfect • 60 FPS • Modular architecture">
    <meta property="og:type" content="website">
</head>
<body>
    <div class="container">
        <div class="title">Runes of Tir na nÓg</div>
        <div class="tagline">A minimalist gateway to your adventure</div>
        <a class="play" href="#" id="playButton">▶ Play</a>
        <div class="links">
            <a href="README.md">About</a>
            <a href="SUMMARY.md">Summary</a>
        </div>
    </div>
    
    <!-- Username Modal -->
    <div class="modal-overlay" id="usernameModal">
        <div class="modal-content">
            <div class="modal-title">Enter Your Name</div>
            <div class="modal-description">
                Choose a name to display in the game and for multiplayer sessions.
            </div>
            <div class="username-input-group">
                <input type="text" class="username-input" id="modalUsernameInput" placeholder="Enter your name" maxlength="20">
                <div class="error-message" id="modalErrorMessage"></div>
                <div class="success-message" id="modalSuccessMessage"></div>
            </div>
            <div class="modal-buttons">
                <button class="modal-btn modal-btn-primary" id="continueButton">Continue</button>
                <button class="modal-btn modal-btn-secondary" id="cancelButton">Cancel</button>
            </div>
        </div>
    </div>
    
    <div class="footer">Vanilla JavaScript • Pixel‑perfect • 60 FPS</div>
    
    <script>
        // Username modal functionality
        function initUsernameModal() {
            const playButton = document.getElementById('playButton');
            const modal = document.getElementById('usernameModal');
            const usernameInput = document.getElementById('modalUsernameInput');
            const continueButton = document.getElementById('continueButton');
            const cancelButton = document.getElementById('cancelButton');
            const errorMessage = document.getElementById('modalErrorMessage');
            const successMessage = document.getElementById('modalSuccessMessage');
            
            // Check if username already exists
            const existingUsername = localStorage.getItem('runes_username');
            if (existingUsername) {
                usernameInput.value = existingUsername;
            }
            
            // Show modal when play button is clicked
            playButton.addEventListener('click', function(e) {
                e.preventDefault();
                modal.style.display = 'flex';
                usernameInput.focus();
            });
            
            // Hide modal when cancel is clicked
            cancelButton.addEventListener('click', function() {
                modal.style.display = 'none';
                clearMessages();
            });
            
            // Hide modal when clicking outside
            modal.addEventListener('click', function(e) {
                if (e.target === modal) {
                    modal.style.display = 'none';
                    clearMessages();
                }
            });
            
            // Continue button functionality
            continueButton.addEventListener('click', function() {
                const username = usernameInput.value.trim();
                
                if (!username) {
                    showError('Please enter a name');
                    return;
                }
                
                if (username.length < 1 || username.length > 20) {
                    showError('Name must be 1-20 characters long');
                    return;
                }
                
                // Validate characters
                const validPattern = /^[a-zA-Z0-9\s\-_\.]+$/;
                if (!validPattern.test(username)) {
                    showError('Invalid characters. Use letters, numbers, spaces, and basic punctuation only.');
                    return;
                }
                
                // Save username and proceed
                localStorage.setItem('runes_username', username);
                showSuccess('Name saved successfully!');
                
                setTimeout(() => {
                    window.location.href = 'assets/menu.html?fromLanding=true';
                }, 1000);
            });
            
            // Enter key support
            usernameInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    continueButton.click();
                }
            });
            
            // Escape key support
            document.addEventListener('keydown', function(e) {
                if (e.key === 'Escape' && modal.style.display === 'flex') {
                    modal.style.display = 'none';
                    clearMessages();
                }
            });
            
            function showError(message) {
                errorMessage.textContent = message;
                successMessage.textContent = '';
                usernameInput.style.borderColor = '#ef4444';
                usernameInput.style.color = '#ef4444';
            }
            
            function showSuccess(message) {
                successMessage.textContent = message;
                errorMessage.textContent = '';
                usernameInput.style.borderColor = '#4ade80';
                usernameInput.style.color = '#4ade80';
            }
            
            function clearMessages() {
                errorMessage.textContent = '';
                successMessage.textContent = '';
                usernameInput.style.borderColor = '#d4af37';
                usernameInput.style.color = '#d4af37';
            }
        }
        
        // Initialize when page loads
        document.addEventListener('DOMContentLoaded', initUsernameModal);
    </script>
</body>
</html>
