<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Runes of Tir na Nog | DCS</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #fff;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 60px 40px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            border: 1px solid rgba(255, 255, 255, 0.18);
            text-align: center;
        }

        h1 {
            font-size: 3.5rem;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            font-weight: 700;
            letter-spacing: -1px;
        }

        .subtitle {
            font-size: 1.2rem;
            margin-bottom: 40px;
            opacity: 0.9;
        }

        .company {
            font-size: 2rem;
            margin: 30px 0;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 4px;
        }

        .team {
            margin-top: 50px;
        }

        .team h2 {
            font-size: 1.8rem;
            margin-bottom: 30px;
            opacity: 0.95;
        }

        .team-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .team-member {
            background: rgba(255, 255, 255, 0.15);
            padding: 25px 20px;
            border-radius: 15px;
            transition: transform 0.3s ease, background 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .team-member:hover {
            transform: translateY(-5px);
            background: rgba(255, 255, 255, 0.2);
        }

        .team-member .name {
            font-size: 1.3rem;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .team-member .role {
            font-size: 0.95rem;
            opacity: 0.8;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 2.5rem;
            }
            
            .container {
                padding: 40px 25px;
            }
            
            .company {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Runes of Tir na Nog</h1>
        <p class="subtitle">An Epic Gaming Experience</p>
        
        <div class="company">DCS</div>
        
        <div class="team">
            <h2>Meet the Team</h2>
            <div class="team-grid">
                <div class="team-member">
                    <div class="name">Ryan Lorenz</div>
                    <div class="role">Developer</div>
                </div>
                <div class="team-member">
                    <div class="name">James Zink</div>
                    <div class="role">Designer</div>
                </div>
                <div class="team-member">
                    <div class="name">Ryan Zink</div>
                    <div class="role">Designer</div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
