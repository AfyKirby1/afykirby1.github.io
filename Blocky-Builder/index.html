<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blocky Builder - Redirecting...</title>
    <meta http-equiv="refresh" content="5; url=public/index.html">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(45deg, #0f4c75, #3282b8, #0f4c75, #3282b8);
            background-size: 400% 400%;
            animation: aurora 8s ease-in-out infinite;
            color: white;
            overflow: hidden;
        }
        
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            animation: shimmer 3s ease-in-out infinite;
            pointer-events: none;
        }
        
        @keyframes aurora {
            0%, 100% { background-position: 0% 50%; }
            25% { background-position: 100% 50%; }
            50% { background-position: 100% 100%; }
            75% { background-position: 0% 100%; }
        }
        
        @keyframes shimmer {
            0%, 100% { opacity: 0; }
            50% { opacity: 1; }
        }
        .redirect-message {
            text-align: center;
            padding: 3rem;
            background: rgba(255, 255, 255, 0.15);
            border-radius: 20px;
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            max-width: 500px;
            position: relative;
            z-index: 1;
        }
        .countdown {
            font-size: 1.2em;
            margin: 1rem 0;
            color: #ffd700;
        }
        .skip-button {
            background: linear-gradient(45deg, #ff6b6b, #ee5a24);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 30px;
            font-size: 1.1em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 1.5rem;
            box-shadow: 0 6px 20px rgba(255, 107, 107, 0.4);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        .skip-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(255, 107, 107, 0.5);
            background: linear-gradient(45deg, #ff5252, #d32f2f);
        }
        .skip-button:active {
            transform: translateY(-1px);
        }
    </style>
</head>
<body>
    <div class="redirect-message">
        <h2>ðŸ”„ Redirecting to Blocky Builder...</h2>
        <div class="countdown" id="countdown">Redirecting in 5 seconds...</div>
        <p>Preparing your world editor experience...</p>
        <button class="skip-button" onclick="skipRedirect()">Skip Wait âš¡</button>
        <p style="margin-top: 1rem; font-size: 0.9em; opacity: 0.8;">
            If you are not redirected automatically, <a href="public/index.html" style="color: #ffd700;">click here</a>.
        </p>
    </div>

    <script>
        let timeLeft = 5;
        const countdownElement = document.getElementById('countdown');
        
        const countdown = setInterval(() => {
            timeLeft--;
            if (timeLeft > 0) {
                countdownElement.textContent = `Redirecting in ${timeLeft} seconds...`;
            } else {
                countdownElement.textContent = 'Redirecting now!';
                clearInterval(countdown);
            }
        }, 1000);
        
        function skipRedirect() {
            clearInterval(countdown);
            countdownElement.textContent = 'Redirecting now!';
            setTimeout(() => {
                window.location.href = 'public/index.html';
            }, 200);
        }
    </script>
</body>
</html>
